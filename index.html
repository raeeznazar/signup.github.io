<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center ">
                <div id="box">

                    <form id="sign-up-form">
                        <p class="text-center mt-3 h4 ">SIGN UP</p>

                        <div class="row g-2 mt-3">
                            <div class="col">
                                <button class="button-22" role="button">Facebook</button>
                            </div>
                            <div class="col">
                                <button class="button-23" role="button">Google+</button>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>


                        <div class="col">
                            <input type="text" class="form-control mt-3" id="email" name="email" id="formGroupExampleInput" placeholder="Enter your email address">
                        </div>


                        <div class="col">
                            <input type="number" class="form-control mt-3" id="phoneNumber" name="phoneNumber" style="appearance: none;" placeholder="Enter your phone number">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control mt-3" id="password-field" name="password" placeholder="Create your password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password eyes"></span>

                        </div>
                        <div class="col">

                            <input type="password" class="form-control mt-3" id="password-field2" name="password2" placeholder="Enter same password again">
                            <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password eyes"></span>
                        </div>

                        <div class="col">

                            <input type="date" class="form-control mt-3" id="date" name="dob" placeholder="Enter your date of birth">
                        </div>





                        <div class="mt-3 gender">
                            <div class="change">
                                <label class=" ms-2">Choose your gender</label>
                            </div>
                            <div class="form-check form-check-inline  ms-3 ">
                                <input class="form-check-input  " type="radio" name="gender" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline  ">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input " type="radio" name="gender" id="inlineRadio3" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Other</label>
                            </div>
                            <div class="error-msg"></div>
                        </div>

                        <!---for smaller mobile-->

                        <div class="mt-4 gender2">

                            <div class="form-check mt-3">
                                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                Male
                              </label>
                            </div>
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                               Female
                              </label>
                            </div>

                            <div class="form-check mt-1">
                                <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                Other
                              </label>
                            </div>
                            <div class="error-msg"></div>
                        </div>
                        <!---for smaller mobile end-->
                        <div class="form-check form-check-inline d-inline text-end checkbox mt-2">

                            <label class="form-check-label me-2 checkbox2" for="inlineCheckbox1">All values entered are correct</label>
                            <input name="checkbox1" class="form-check-input-reverse  checkbox2" type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>

                        <!---- For small mobiles-->

                        <div class="form-check checksmallbox me-4">
                            <input class="form-check-input  checksmallbox2 " name="checkboxsmall" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label " for="defaultCheck1">
                                All values are correct
                              </label>
                            <div id="error-msg2"></div>
                        </div>

                        <!---- For small mobiles end-->


                        <div class="d-grid gap-2 submit">
                            <button class="btn btn-primary mt-3" type="submit">Button</button>

                        </div>

















                    </form>

                </div>
            </div>
        </div>

    </div>


    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/jQuery_Validation-PLUGIN.JS"></script>
    <script src="pagejavaScript.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
</body>

</html>
